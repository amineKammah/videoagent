<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel Metrics Text Flow</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-1: #07121f;
      --bg-2: #112942;
      --text: #f8fbff;
      --accent: #5eead4;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      overflow: hidden;
      background:
        radial-gradient(90vw 70vh at 15% 10%, #1e3a5f 0%, transparent 55%),
        radial-gradient(70vw 60vh at 85% 90%, #0a7f7a33 0%, transparent 60%),
        linear-gradient(180deg, var(--bg-2) 0%, var(--bg-1) 100%);
      font-family: "Sora", system-ui, sans-serif;
      color: var(--text);
    }

    .stage {
      width: min(92vw, 1000px);
      height: min(28vh, 220px);
      position: relative;
      overflow: hidden;
      display: grid;
      place-items: center;
    }

    .message {
      position: absolute;
      left: 50%;
      top: 50%;
      margin: 0;
      transform: translate(-50%, -50%);
      width: min(96%, 900px);
      text-align: center;
      font-size: clamp(1.9rem, 4.6vw, 4rem);
      line-height: 1.1;
      letter-spacing: -0.02em;
      font-weight: 700;
      color: var(--text);
      text-wrap: balance;
      will-change: transform, opacity;
      text-shadow: 0 8px 28px rgba(0, 0, 0, 0.35);
    }

    .message strong {
      color: var(--accent);
      font-weight: 700;
    }
  </style>
</head>
<body>
  <main class="stage" aria-label="Animated travel metrics">
    <h1 class="message message-1"><strong>17%</strong> cost saving on travel.</h1>
    <h1 class="message message-2"><strong>94%</strong> customer adoption.</h1>
  </main>

  <script>
    const message1 = ".message-1";
    const message2 = ".message-2";

    const enterY = 140;
    const exitY = -140;

    const tl = gsap.timeline();

    gsap.set([message1, message2], { y: enterY, autoAlpha: 0 });

    tl.fromTo(
      message1,
      { y: enterY, autoAlpha: 0 },
      { y: 0, autoAlpha: 1, duration: 0.9, ease: "power3.out" }
    )
      .to({}, { duration: 1.2 })
      .to(
        message1,
        { y: exitY, autoAlpha: 0, duration: 0.9, ease: "power2.in" },
        "+=0"
      )
      .fromTo(
        message2,
        { y: enterY, autoAlpha: 0 },
        { y: 0, autoAlpha: 1, duration: 0.9, ease: "power3.out" },
        "<"
      )
      .to({}, { duration: 1.2 })
      .to(message2, { y: exitY, autoAlpha: 0, duration: 0.9, ease: "power2.in" });
  </script>
</body>
</html>
